[package]
name = "yew"
version = "0.21.0"
edition = "2021"
authors = [
  "Denis Kolodin <deniskolodin@gmail.com>",
  "Justin Starry <justin@yew.rs>",
]
repository = "https://github.com/yewstack/yew"
homepage = "https://yew.rs"
documentation = "https://docs.rs/yew/"
license = "MIT OR Apache-2.0"
keywords = ["web", "webasm", "javascript"]
categories = ["gui", "wasm", "web-programming"]
description = "A framework for creating reliable and efficient web applications"
readme = "../../README.md"
rust-version = "1.76.0"

[dependencies]
console_error_panic_hook = "0.1"
gloo = "0.11"
indexmap = { version = "2", features = ["std"] }
js-sys = "0.3"
slab = "0.4"
wasm-bindgen = "0.2"
yew-macro = { version = "^0.21.0", path = "../yew-macro" }
thiserror = "2.0"
futures = { version = "0.3", default-features = false, features = ["std"] }
html-escape = { version = "0.2.13", optional = true }
implicit-clone = { version = "0.6", features = ["map"] }
base64ct = { version = "1.8.0", features = ["std"], optional = true }
bincode = { version = "2.0.1", optional = true }
serde = { version = "1", features = ["derive"] }
tracing = "0.1.40"
tokise = "0.2.0"
rustversion = "1"
chrono = { version = "0.4", features = ["serde"] }
libc = "0.2"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "mysql"] }
diesel = { version = "2.1", features = ["postgres", "r2d2"] }
postgres = "0.19"
rusqlite = "0.29"
sea-query = "0.32"
r2d2 = "0.8"
tokio = { version = "1.47", features = ["full"] }
socket2 = "0.6"
tide = "0.16"
warp = "0.4"
windows = { version = "0.62", features = ["Win32_Networking_WinSock"] }
libxml = "0.3"
simple-ldap = "8.0"
url = "2.5"
awc = "3.7"
async-std = { version = "1.13", features = ["attributes"] }


[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# We still need tokio as we have docs linked to it.
tokio = { version = "1.47", features = ["rt"] }

[dependencies.web-sys]
version = "^0.3.70"
features = [
  "AnimationEvent",
  "Document",
  "DragEvent",
  "Element",
  "ErrorEvent",
  "Event",
  "EventInit",
  "EventTarget",
  "FocusEvent",
  "HtmlElement",
  "HtmlInputElement",
  "HtmlCollection",
  "HtmlTextAreaElement",
  "InputEvent",
  "InputEventInit",
  "KeyboardEvent",
  "Location",
  "MouseEvent",
  "Node",
  "NodeList",
  "PointerEvent",
  "ProgressEvent",
  "ShadowRoot",
  "Text",
  "TouchEvent",
  "TransitionEvent",
  "UiEvent",
  "WheelEvent",
  "Window",
  "HtmlScriptElement",
  "SubmitEvent",
]

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tokio = { version = "1.47", features = ["full"] }

[target.'cfg(all(target_arch = "wasm32", target_os = "wasi"))'.dependencies]
tokio = { version = "1.40", features = ["macros", "rt", "time"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"
gloo = { version = "0.11", features = ["futures"] }
wasm-bindgen-futures = "0.4"
trybuild = "1"

[dev-dependencies.web-sys]
version = "0.3"
features = ["ShadowRootInit", "ShadowRootMode", "HtmlButtonElement"]

[features]
ssr = ["dep:html-escape", "dep:base64ct", "dep:bincode"]
csr = []
hydration = ["csr", "dep:bincode"]
not_browser_env = []
default = []
test = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "documenting"]

[lints]
workspace = true
